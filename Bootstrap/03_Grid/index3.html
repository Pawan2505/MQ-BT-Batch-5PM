<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- Container for centered layout -->
    <div class="container mt-4">

      <!-- Responsive row -->
      <div class="row">

        <!-- Column 1 -->
        <div class="p-5 col-12 col-md-4 col-lg-8 bg-secondary text-white">
          Column 1  
          <br>
          col-12 (xs), col-md-4, col-lg-8
        </div>

        <!-- Column 2 -->
        <div class="p-5 col-12 col-md-8 col-lg-4 bg-danger text-white">
          Column 2  
          <br>
          col-12 (xs), col-md-8, col-lg-4
        </div>

      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
