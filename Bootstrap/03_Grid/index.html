<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- Container with Bootstrap Grid Rows and Columns -->
    <div class="container mt-4">
      <div class="row">

        <!-- 12 Columns with padding and different background colors -->
        <div class="col p-5 mb-2 bg-secondary"></div>
        <div class="col p-5 mb-2 bg-danger"></div>
        <div class="col p-5 mb-2 bg-info"></div>
        <div class="col p-5 mb-2 bg-primary"></div>
        <div class="col p-5 mb-2 bg-danger"></div>
        <div class="col p-5 mb-2 bg-primary"></div>
        <div class="col p-5 mb-2 bg-info"></div>
        <div class="col p-5 mb-2 bg-danger"></div>
        <div class="col p-5 mb-2 bg-primary"></div>
        <div class="col p-5 mb-2 bg-info"></div>
        <div class="col p-5 mb-2 bg-danger"></div>
        <div class="col p-5 mb-2 bg-info"></div>

      </div>
    </div>

    <!-- Bootstrap Bundle JS (with Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
