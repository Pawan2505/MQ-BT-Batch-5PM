<!doctype html>
<html lang="en">
  <head>
    <!-- Meta Information (SEO + Responsiveness) -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Page Title -->
    <title>Container</title>
    
    <!-- Bootstrap CSS (CDN link for quick use) -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
      crossorigin="anonymous">
  </head>

  <body style="height: 100vh;"><!-- Full viewport height for demo -->

    <!-- -------------------------------------------- -->
    <!-- Bootstrap Container Example 1 -->
    <!-- .container: Fixed width container (responsive breakpoints ke according adjust hota hai) -->
    <!-- mb-2: margin-bottom, bg-success: green background, h-25: 25% height of parent -->
    <!-- -------------------------------------------- -->
    <div class="container mb-2 bg-success h-25">
      <!-- Content can be placed here -->
    </div>

    <!-- -------------------------------------------- -->
    <!-- Bootstrap Container Example 2 -->
    <!-- .container-md.container-fluid: Mixed use (not needed, but for experimentation) -->
    <!-- bg-info: blue background, h-50: 50% height of parent -->
    <!-- -------------------------------------------- -->
    <div class="container-md container-fluid mb-2 bg-info h-50">
      <!-- Content can be placed here -->
    </div>

    <!-- Bootstrap Bundle JS-->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
      crossorigin="anonymous">
    </script>
    
  </body>
</html>
