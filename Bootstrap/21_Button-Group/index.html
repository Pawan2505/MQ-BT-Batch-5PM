<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>

<div class="btn-group m-5" role="group">
    <button class="btn btn-primary">Left</button>
     <button class="btn btn-info">Center</button>
      <button class="btn btn-success">Right</button>
</div>

<div class="btn-group m-5" role="group">
    <input type="checkbox" class="btn-check" id="btncheck1">
    <label for="btncheck1" class="btn btn-outline-primary">Button1</label>
     <input type="checkbox" class="btn-check" id="btncheck2">
    <label for="btncheck2" class="btn btn-outline-success">Button1</label>
     <input type="checkbox" class="btn-check" id="btncheck3">
    <label for="btncheck3" class="btn btn-outline-info">Button1</label>
</div>


  <div class="btn-group me-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-primary">1</button>
    <button type="button" class="btn btn-primary">2</button>
    <button type="button" class="btn btn-primary">3</button>
    <button type="button" class="btn btn-primary">4</button>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
