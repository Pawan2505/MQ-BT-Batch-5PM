<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Display Utilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <h2 class="mb-4">Bootstrap Display Utility Classes</h2>

    <!-- d-inline: Makes element behave like inline -->
    <div class="bg-primary d-inline text-white p-2" style="height: 200px">
      d-inline Element (bg-primary)
    </div>

    <div class="bg-success d-inline text-white p-2" style="height: 200px">
      d-inline Element (bg-success)
    </div>

    <hr class="my-4" />

    <!-- d-block: Makes element behave like a block -->
    <span class="bg-warning d-block p-2">
      d-block Element inside span tag (behaves like a div)
    </span>

    <!-- Default paragraph (already block element) -->
    <p class="bg-light p-2 border">
      Normal paragraph (default display is block)
    </p>

    <!-- Uncomment to demonstrate d-none (hides the element) -->
    <!-- 
    <div class="bg-danger d-none text-white p-2" style="height: 200px;">
      This is hidden using d-none
    </div> 
    -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
