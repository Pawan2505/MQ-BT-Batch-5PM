<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexbox Basic Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Flex with baseline alignment -->
<div class="p-4 d-flex gap-3 align-items-baseline justify-content-start border border-primary" style="height: 500px;">
  <div class="bg-primary" style="width: 100px;">Item 1</div>
  <div class="bg-success align-self-stretch" style="width: 100px;">Item 2</div>
  <div class="bg-info" style="width: 100px;">Item 3</div>
  <div class="bg-danger" style="width: 100px;">Item 4</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
