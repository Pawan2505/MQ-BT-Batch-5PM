<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Background</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>

    <!-- Div with red background, green text, and 25% opacity text -->
    <div style="height: 200px;" class="bg-danger text-success text-opacity-25">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquid, illo voluptate. Sit mollitia asperiores quaerat commodi voluptatibus incidunt laborum expedita!
    </div>

    <!-- Div with 50% opacity red background -->
    <div style="height: 200px;" class="bg-danger bg-opacity-50">
      <!-- Empty div, just showing the background opacity -->
    </div>

    <!-- Div with 25% opacity red background -->
    <div style="height: 200px;" class="bg-danger bg-opacity-25">
      <!-- Empty div, just showing the background opacity -->
    </div>

    <!-- Div with completely transparent red background (opacity 0) -->
    <div style="height: 200px;" class="bg-danger bg-opacity-0">
      <!-- Empty div, no background visible -->
    </div>

    <!-- Div with a top border and red background with opacity -->
    <div style="height: 200px;" class="border-info border-top bg-danger bg-opacity-25">
      <!-- A div with a border at the top, red background, and 25% opacity -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
