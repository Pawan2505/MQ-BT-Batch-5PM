<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title -->
    <title>Bootstrap demo</title>

    <!-- -------------------------------------------- -->
    <!-- Bootstrap CSS (CDN) -->
    <!-- Ye link Bootstrap ke styles ko include karta hai -->
    <!-- CDN ka use fast loading ke liye kiya jata hai -->
    <!-- -------------------------------------------- -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
      crossorigin="anonymous">
  </head>

  <body>
    <!-- -------------------------------------------- -->
    <!-- Heading with Bootstrap Background Color -->
    <!-- bg-primary: Blue background (Bootstrap class) -->
    <!-- text is white by default due to contrast rules -->
    <!-- -------------------------------------------- -->
    <h1 class="bg-primary text-white p-3">Hello, world!</h1>

    <!-- -------------------------------------------- -->
    <!-- Bootstrap JS Bundle -->
    <!-- Ye link Bootstrap ke JS components activate karta hai -->
    <!-- Example: modals, dropdowns, tooltips etc. -->
    <!-- -------------------------------------------- -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
      crossorigin="anonymous">
    </script>
  </body>
</html>
